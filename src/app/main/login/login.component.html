<div   class="flex flex-col justify-center m-auto max-w-64 lg:max-w-96 md:max-w-80 sm:max-w-72">
  <div class="text-center">
    <h4 class="text-2xl font-bold mt-2">Inicia sesión</h4>
    <p>o crea tu cuenta</p>
  </div>

  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <!--EMAIL INPUT-->
    <div class="form-group flex flex-col mt-5">
      <label for="email">Email</label>
      <input
        id="email"
        type="text"
        class="form-control bg-secondary text-white rounded-md py-1 px-4"
        name="email"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
      />
      <div
        *ngIf="email.errors && f.submitted"
        class="invalid-feedback text-xs text-red-600"
      >
        El email es requerido
      </div>
    </div>
    <!--PASSWORD INPUT-->
    <div class="form-group flex flex-col mt-5">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        class="form-control bg-secondary text-white rounded-md py-1 px-4"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
      />
      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <div
          *ngIf="password.errors['required']"
          class="text-xs text-red-600"
        >
          La contraseña es requerida
        </div>
        <div
          *ngIf="password.errors['minlength']"
          class="text-xs text-red-600"
        >
          La contraseña debe ser de al menos 6 caracteres
        </div>
      </div>
    </div>

    <!--LOGIN BUTTON-->
    <div class="form-group flex flex-col justify-center">
      <button
        class="btn btn-primary btn-block shadow border-2 transition-all border-secondary-600 hover:bg-secondary-600 hover:text-white focus:shadow-outline focus:outline-nonefont-bold py-2 px-12 rounded-full"
        style="margin-top: 20px">
        Iniciar Sesión
      </button>
    </div>
  </form>
  <!--GOING TO REGISTRATION BUTTON-->
  <div class="register mt-8 flex flex-col justify-center">
    <p>¿No tienes una cuenta?</p>
    <button
      class="btn btn-primary btn-block shadow border-2 transition-all border-primary-600 hover:bg-primary-600 hover:text-white focus:shadow-outline focus:outline-nonefont-bold py-2 px-12 mt-2 rounded-full"
      routerLink="/register" 
      routerLinkActive="router-link-active"  
      href="#"
    >
      Crea una cuenta nueva
    </button>
  </div>
</div>
