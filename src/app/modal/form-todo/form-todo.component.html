<!-- Modal toggle -->
<button
  data-modal-target="crud-modal"
  data-modal-toggle="crud-modal"
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button"
  (click)="toggleModal()"
>
  Toggle modal
</button>

<!-- Main modal -->
<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div
      class="relative bkground text-gray-800 rounded-lg shadow-lg backdrop-blur-md"
    >
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
        <h3 class="text-lg font-semibold">Crea o edita las tareas</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-primary-600 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="crud-modal"
          (click)="toggleModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium"
              >Tarea</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="bg-secondary text-white p-2 w-full rounded-md placeholder:text-white"
              placeholder="Describe la tarea"
              required="true"
              required
              minlength="3"
            />
          </div>
        </div>
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="email" class="block mb-2 text-sm font-medium"
              >Fecha límite</label
            >
            <input
              type="date"
              date="date"
              id="date"
              class="bg-secondary text-white p-2 w-full rounded-md"
              placeholder="Fecha límite"
              required="true"
            />
          </div>
        </div>
        <div class="w-full flex flex-row justify-between text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block flex items-center mr-2 text-center shadow border-2 transition-all border-secondary-600 hover:bg-secondary-600 hover:text-white focus:shadow-outline focus:outline-nonefont-bold py-2 px-14 rounded-full"
          >
            Aceptar
          </button>
          <button
            type="button"
            class="btn btn-primary btn-block flex items-center text-center shadow border-2 transition-all border-primary-600 hover:bg-primary-600 hover:text-white focus:shadow-outline focus:outline-nonefont-bold py-2 px-14 rounded-full"
            (click)="toggleModal()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
