<p-inputIcon
  styleClass="pi pi-plus"
  class="content-center mr-2 rounded-md py-1 px-2 cursor-pointer text-white hover:text-black bg-secondary"
  (click)="toggleModal()"
></p-inputIcon>

@if(isModalOpen){
<!-- Main modal -->
<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div
      class="relative bkground text-gray-800 rounded-lg shadow-lg backdrop-blur-md"
    >
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
        <h3 class="text-lg font-semibold">Crea o edita tus invitados</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-primary-600 hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="crud-modal"
          (click)="clearFormFields()"
        >
          <!-- <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>-->
          <span class="sr-only">Cerrar</span> 
        </button>
      </div>
      <!-- Modal body -->
      <form (ngSubmit)="onSubmit()" class="p-4 md:p-5">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium"
              >Nombre</label
            >
            <input
              type="text"
              name="invitationName"
              id="invitationName"
              class="bg-secondary text-white p-2 w-full rounded-md placeholder:text-white"
              [placeholder]="formInvitation.name ? formInvitation.name : 'Escribe el nombre del invitado'"
              [(ngModel)]="formInvitation.name"
              [ngModelOptions]="{standalone: true}"
              required
              minlength="2"
            />
          </div>
        </div>
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="email" class="block mb-2 text-sm font-medium"
              >Email</label
            >
            <input
              type="email"
              email="invitationEmail"
              id="invitationEmail"
              class="bg-secondary text-white p-2 w-full rounded-md placeholder:text-white"
              [placeholder]="formInvitation.email ? formInvitation.email : 'Escribe el email del invitado'"
              [(ngModel)]="formInvitation.email"
              [ngModelOptions]="{standalone: true}"
              required
            />
          </div>
        </div>
        <div class="w-full flex flex-row justify-between text-center">
          <button
            type="submit"
            class="btn btn-primary btn-block flex items-center mr-2 text-center shadow border-2 transition-all border-secondary-600 hover:bg-secondary-600 hover:text-white focus:shadow-outline focus:outline-nonefont-bold py-2 px-14 rounded-full"
            (click)="acceptChanges()"
          >
            Aceptar
          </button>
          <button
            type="button"
            class="btn btn-primary btn-block flex items-center text-center shadow border-2 transition-all border-primary-600 hover:bg-primary-600 hover:text-white focus:shadow-outline focus:outline-nonefont-bold py-2 px-14 rounded-full"
            (click)="clearFormFields()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

}
