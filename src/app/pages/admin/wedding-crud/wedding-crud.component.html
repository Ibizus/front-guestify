<div class="card w-full mt-24 rounded-md">
    <div class="header-t">
      <h4 class="text-2xl font-semibold mx-2">Bodas</h4>
      <div class="flex justify-end">
        <p-inputIcon
          styleClass="pi pi-plus"
          class="content-center mr-2 rounded-md py-1 px-2 cursor-pointer text-white hover:text-black bg-secondary"
        />
        <p-iconField iconPosition="right" class="mr-0">
          <p-inputIcon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            (input)="onInputChange($event)"
            placeholder="Search"
          />
        </p-iconField>
      </div>
    </div>
  
    <div class="w-full rounded-md">
      <p-table
        [value]="weddingList"
        styleClass="p-datatable-sm p-datatable-striped"
        sortMode="multiple"
      >
        <ng-template pTemplate="header" class="table-header">
          <tr>
            <th pSortableColumn="name" class="header-cell each-cell first-h-cell">
              <div class="header-content flex items-center md:mx-4 xs:mx-2">
                Nombre<p-sortIcon field="name" />
              </div>
            </th>
            <th pSortableColumn="partner1" class="header-cell each-cell">
              <div class="header-content flex items-center md:mx-4 xs:mx-2">
                Pareja 1<p-sortIcon field="partner" />
              </div>
            </th>
            <th pSortableColumn="partner2" class="header-cell each-cell">
              <div class="header-content flex items-center md:mx-4 xs:mx-2">
                Pareja 2<p-sortIcon field="partner" />
              </div>
            </th>
            <th pSortableColumn="date" class="header-cell each-cell last-h-cell">
              <div class="header-content flex items-center md:mx-4 xs:mx-2">
                Fecha
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-wedding>
          <tr class="info-row">
            <td class="info-cells">{{ wedding.name }}</td>
            <td class="info-cells">{{ wedding.partner1Name }}</td>
            <td class="info-cells">{{ wedding.partner2Name }}</td>
            <td class="info-cells">{{ wedding.date }}</td>
            <td class="info-cells flex">
              <p-inputIcon
                styleClass="pi pi-pencil"
                pTooltip="Editar"
                tooltipPosition="top"
                class="mr-4 cursor-pointer hover:text-yellow-500"
              />
              <p-inputIcon
                styleClass="pi pi-trash"
                pTooltip="Borrar"
                tooltipPosition="top"
                class="cursor-pointer hover:text-red-600"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <p-paginator
      id="p-dropdown-paginator"
      (onPageChange)="paginate($event)"
      [first]="first"
      [rows]="rows"
      [showCurrentPageReport]="true"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[5, 10, 20]"
    ></p-paginator>
  </div>
