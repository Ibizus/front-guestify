<main class="flex flex-col w-full mt-5 gap-2">

  @for (wedding of userWeddings; track wedding) {
    <button
      class="w-full py-4 px-8 bg-secondary hover:bg-secondary-400 transition-colors rounded-md"
      type="button"
      (click)="onSelectWedding(wedding.id)"
    >
      <a class="flex justify-between" routerLink="/dashboard">
        <p class="text-xl font-semibold">{{ wedding.name }}</p>
        <p>{{ wedding.date }}</p>
      </a>
    </button>
  }
  
</main>
